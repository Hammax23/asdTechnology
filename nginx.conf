# Nginx Configuration for ASD Technology
# Add this to your /etc/nginx/sites-available/asdtechnology.conf

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your actual domain

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Add SSL configuration later
    # listen 443 ssl;
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
}

# Note: This runs on port 3001 to avoid conflict with sarjworldwide project
